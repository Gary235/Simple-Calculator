<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <h1 id="display-txt">0</h1>
        <div class="display-btns">
          <span id="individual-erase" class="display-btn" aria-label="backspace"
            >x</span
          >
          <span id="clear" class="display-btn" aria-label="clear">cc</span>
        </div>
      </div>

      <div class="buttons">
        <div class="numbers">
          <button id="btn-9" class="button">9</button>
          <button id="btn-8" class="button">8</button>
          <button id="btn-7" class="button">7</button>
          <button id="btn-6" class="button">6</button>
          <button id="btn-5" class="button">5</button>
          <button id="btn-4" class="button">4</button>
          <button id="btn-3" class="button">3</button>
          <button id="btn-2" class="button">2</button>
          <button id="btn-1" class="button">1</button>
          <button id="btn-0" class="button">0</button>
          <button id="equals" class="button equal-btn">=</button>
        </div>

        <div class="operations">
          <button id="comma" class="button op-btn">,</button>
          <button id="add" class="button op-btn">+</button>
          <button id="minus" class="button op-btn">-</button>
          <button id="multiplication" class="button op-btn">*</button>
          <button id="division" class="button op-btn">/</button>
        </div>
      </div>
    </main>

    <ul class="history">
      <li class="delete-history">delete history</li>
    </ul>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/keyboard-events.js"></script>
  </body>
</html>
