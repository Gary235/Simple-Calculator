<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <h1 id="display-txt">0</h1>
        <span id="clear">cc</span>
      </div>

      <div class="buttons">
        <div class="numbers">
          <button id="0" class="button">0</button>
          <button id="1" class="button">1</button>
          <button id="2" class="button">2</button>
          <button id="3" class="button">3</button>
          <button id="4" class="button">4</button>
          <button id="5" class="button">5</button>
          <button id="6" class="button">6</button>
          <button id="7" class="button">7</button>
          <button id="8" class="button">8</button>
          <button id="9" class="button">9</button>
          <button id="equals" class="button equal-btn">=</button>
        </div>

        <div class="operations">
          <button id="add" class="button op-btn">+</button>
          <button id="minus" class="button op-btn">-</button>
          <button id="multiplication" class="button op-btn">*</button>
          <button id="division" class="button op-btn">/</button>
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
